on:
  push:
    branches:
      - master
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ“„ Create .env.local file
        run: |
          echo "VITE_API_URL='/'" >> .env.local
          echo "VITE_ENABLE_API_DELAY=false" >> .env.local
          echo "MODE=production" >> .env.local

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build project
        run: npm run build

      - name: ğŸ“‚ Sync dist files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          local-dir: dist/
          server-dir: investiment.systemforme.com.br/
